<div class="container card">
  <div class="content">
    <div class="header">
      <h2>Cadastro de Paciente</h2>
    </div>
    <div class="cadastro">
      <form (ngSubmit)="enviar()">

        <h3>Dados Pessoais</h3>

        <div class="row">
          <div class="col-6">
            <app-input [control]="getControl('nome')">
              Nome
            </app-input>
          </div>

          <div class="col-6">
            <app-input [control]="getControl('nomeMae')">
              Nome da mãe
            </app-input>
          </div>
        </div>
        
        <div class="row">
          <div class="col-3">
            <app-select [control]="getControl('genero')" [options]="generoOptions" placeholder="Informar gênero">
              Gênero
            </app-select>
          </div>

          <div class="col-3">
            <app-input [control]="getControl('dataNasc')" type="date">
              Data de Nascimento
            </app-input>
          </div>
          
          <div class="col-3">
            <app-input [control]="getControl('sus')" mask="000 0000 0000 0000">
              Cartão do SUS
            </app-input>
          </div>
          
          <div class="col-3">
            <app-input [control]="getControl('cpf')" mask="000.000.000-00">
              CPF
            </app-input>
          </div>
        </div>

        <h3>Endereço</h3>

        <div class="row">
          <div class="col-2">
            <app-input [control]="getControl('cep')" mask="00000-000" (modelChange)="buscarCep($event)">
              CEP
            </app-input>
          </div>

          <div class="col-5">
            <app-input [control]="getControl('cidade')">
              Cidade
            </app-input>
          </div>

          <div class="col-5">
            <app-input [control]="getControl('bairro')">
              Bairro
            </app-input>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <app-input [control]="getControl('rua')">
              Logradouro
            </app-input>
          </div>

          <div class="col-2">
            <app-input [control]="getControl('numero')">
              Número
            </app-input>
          </div>

          <div class="col-4">
            <app-input [control]="getControl('complemento')">
              Complemento
            </app-input>
          </div>
        </div>

        <h3>Contato</h3>

        <div class="row">
          <div class="col-4">
            <app-input [control]="getControl('email')" type="email">
              E-mail
            </app-input>
          </div>

          <div class="col-4">
            <app-input [control]="getControl('telefone')" mask="(00)0000-0000 || (00)00000-0000">
              Telefone
            </app-input>
          </div>

          <div class="col-4">
            <app-input [control]="getControl('numeroEmergencia')">
              Número de emergência
            </app-input>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary" [disabled]="formPaciente.invalid">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
    <app-modal #modal [modalConfig]="modalConfig">
    </app-modal>
  </div>
</div>
