<div class="logo">
    <a class="simple-text" [routerLink]="'initial'">
        <div class="logo-img">
            <img src="assets/img/sus.png" />
        </div>
        SGI-UBS
    </a>
</div>

<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItens" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="menuItem.route">
                <i class="material-icons">{{menuItem.class}}</i>
                <p>{{menuItem.name}}</p>
            </a>
        </li>

        <li routerLinkActive="active" nav-item style="cursor: pointer;">
            <a class="nav-link" (click)="logout()">
                <i class="material-icons">logout</i>
                <p>Sair</p>
            </a>
        </li>
    </ul>
</div>
